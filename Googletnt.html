<!DOCTYPE html>

<html>

<head>
<link rel="stylesheet" href="https://www.w3schools.com/html/styles.cs">

  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width">

  <meta name="google-signin-client_id" content="121083550906-dg41jeidg670mk5sgognolvckml1udt8.apps.googleusercontent.com"><title>Easywallet</title>

  <script src="https://apis.google.com/js/platform.js" async defer></script>

<script>

  function onSignIn(googleUser)

  {

    let profile = googleUser.getBasicProfile();

    alert('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.

    alert('Name: ' + profile.getName());

    alert('Image URL: ' + profile.getImageUrl());

    alert('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.

  }

  function signOut() {

    var auth2 = gapi.auth2.getAuthInstance();

    auth2.signOut().then(function () {

      console.log('User signed out.');

    });

  }

</script>

  </head>

<body>

  <div class="g-signin2" data-onsuccess="onSignIn"></div>

<a href="#" onclick="signOut();">Sign out</a>

</body>
</html>

</body>

</html>
