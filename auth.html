<!DOCTYPE html>

<html>

<head>
<link rel="stylesheet" href="https://www.w3schools.com/html/styles.css">

  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width">

  <meta name="google-signin-client_id" content="121083550906-dg41jeidg670mk5sgognolvckml1udt8.apps.googleusercontent.com"><title>Easywallet</title>

  <script src="https://apis.google.com/js/platform.js" async defer></script>

<script>

  function onSignIn(googleUser)

  {

    let profile = googleUser.getBasicProfile();

    alert('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.

    alert('Name: ' + profile.getName());

    alert('Image URL: ' + profile.getImageUrl());

    alert('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.

  }

  function signOut() {

    var auth2 = gapi.auth2.getAuthInstance();

    auth2.signOut().then(function () {

      console.log('User signed out.');

    });

  }

</script>

  </head>

<body>

  <div class="g-signin2" data-onsuccess="onSignIn"></div>

<a href="#" onclick="signOut();">Sign out</a>

//Login Form 
<form action="action_page.php">
  <div class="imgcontainer">
    <img src="img_avatar2.png" alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <button type="submit">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn">Cancel</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</form>

</body>

</html>
